<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>

    <ul id="users-container"></ul>
    <input id="title" type="text" placeholder="title">
    <br>
    <input id="body-content" type="text" placeholder="Body Content">
    <br>
    <input id="submit" type="submit" value="submit">

    <script>

        document.getElementById("submit").addEventListener("click", function(){
            const title = document.getElementById("title").value
            const bodyContent  = document.getElementById("body-content").value
            const post = {title: title, body: bodyContent}
            nowPostToServer(post)
        })
        
        function nowPostToServer(postInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
                "content-type": "application/json; charset=UTF-8"
            }
        })
            .then(response => response.json())
            .then(json => console.log(json))
            .catch(error  => alert("please try again later"))
        }
        


            function displayUser(names){
                //load data from json
                const userName = names.map(user => user.username)
                const ul = document.getElementById("users-container")

                for(let i = 0; i < userName.length; i++){
                    const user = userName[i];
                    const li = document.createElement("li")
                    li.innerText = user
                    ul.appendChild(li)
                }
            }

            

    </script>
</body>

</html>
